<div *ngIf = "employee">
  <h2>{{ employee.name | uppercase }} Details</h2>
  <div><span>id: </span>{{employee.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="employee.name" placeholder="name">
    </label>
    <div><span>salary: </span>{{employee.salary}}</div>
    <div><span>Date of Joining: </span>{{employee.dateofjoining}}</div>
  </div>
  
</div>
<button (click)="goBack()">Back</button>
